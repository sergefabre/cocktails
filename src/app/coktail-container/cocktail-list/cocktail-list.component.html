<h3 class="mb-2">Liste des cocktails</h3>
<!-- color="red" [appSelected]="cocktail.name === selectedCocktail.name"-->
<ul class="mb-2 list-primary">
  <li
    [appSelected]="cocktail.name === selectedCocktail.name"
    *ngFor="let cocktail of cocktails; let index = index"
    (click)="selectCocktail(index)"
  >
    {{ cocktail.name }}
  </li>
</ul>
<button class="btn btn-primary">Ajouter un cocktail</button>
